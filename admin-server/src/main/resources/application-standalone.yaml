              - metrics
              - openid
            client-id: admin-service
            client-secret: M9cPE609ncufTtMeaICp55BJL5inRZ3K
server:
  port: 8085

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - prometheus

