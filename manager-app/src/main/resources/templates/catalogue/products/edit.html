<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара &laquo;[[${product.title}]]&laquo; &ndash; Сельмаг</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/{productId}(productId = ${product.id})}">&larr; К товарeу</a>
<h1>Редактирование товара &laquo;[[${product.title}]]&laquo;</h1>
<form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId = ${product.id})}">
    <label>
        Название: <br>
        <input type="text" name="title" data-th-value="${product.title}"> <br>
    </label> <br>
    <label>
        Описание: <br>
        <textarea name="details" data-th-text="${product.details}"></textarea>
    </label>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
