spring:
  application:
    name: catalogue-service
  boot:
    admin:
      client:
        url: http://localhost:8085
        instance:
          name: ${spring.application.name}
          service-host-type: ip
          service-url: http://localhost:8081
        enabled: true # default
  datasource:
    url: jdbc:postgresql://localhost:5432/catalogue_db
    username: catalogue
    password: catalogue
  flyway:
    schemas:
      - public
      - catalogue
  security:
    oauth2:
      resourceserver:
        jwt:
#          issuer-uri: http://localhost:8082/realms/selmag
          jwk-set-uri: http://localhost:8082/realms/selmag/protocol/openid-connect/certs
          # Отключаем iss проверку, потому что host должен быть одинаковый, это не возможно с docker
          # docker http://host.docker.internal:8082
      client:
        registration:
          keycloak:
            client-id: catalogue-service-metrics-client
            client-secret: DNTfpL1J6znp7NlaXAe2p3RRLIocl0XQ
            authorization-grant-type: client_credentials
            scope:
              - metrics_server
        provider:
          keycloak:
            issuer-uri: http://localhost:8082/realms/selmag
  jpa:
    show-sql: true
server:
  port: 8081
#logging:
#  level:
#    sql: info

springdoc:
  swagger-ui:
    oauth:
      client-id: catalogue-service-swagger-ui
      use-pkce-with-authorization-code-grant: true
keycloak:
  uri: http://localhost:8082

management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'